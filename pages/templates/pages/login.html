{% extends "base.html" %}

{% block page_content %}
  
{% include 'pages/navbar.html' %}

<div>
    {% if form.errors %}
    <div class="alert alert-danger">
        Username atau Password kamu salah. Silahkan coba kembali.
    </div>
    {% endif %}
</div>

  <main class="d-flex justify-content-center text-center p-3 mt-5">


<div class="login-container">
    <div class="login-card">
        <form method="post" action="{% url 'login' %}" class="form-signin">
                {% csrf_token %}
            <div class="text-center mb-4">
                 <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" class="bi bi-box-arrow-in-right mb-3 text-primary" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                    <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                </svg>
                <h1 class="form-signin-heading">Silakan Masuk</h1>
            </div>

            <div class="alert-container-login">
            </div>
            
            <div class="form-group">
                <input type="email" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" {% if form.username.value %} value="{{ form.username.value }}"{% endif %} class="form-control" placeholder="Alamat Email" required autofocus name="email">
            </div>

            <div class="form-group">
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Password" required name="password">
            </div>
            
            <div class="form-group">
                <input type="hidden" name="next" value="{{ next }}">
            <button class="btn btn-lg btn-primary btn-block btn-login" type="submit" name="login">Masuk</button>
            </div>
            
            <p class="text-center register-link">
                Belum punya akun? <a href="register.php">Daftar di sini</a>
            </p>
            <p class="mt-4 mb-1 text-muted text-center">&copy; 2K25  Total Futsal</p>
        </form>
    </div>
</div>
  
  </main>

<script>
    window.setTimeout(function() {
        let alerts = document.querySelectorAll('.alert-container-login .alert');
        alerts.forEach(function(alert) {
            $(alert).fadeTo(500, 0).slideUp(500, function(){
                $(this).remove(); 
            });
        });
    }, 5000);
</script>
