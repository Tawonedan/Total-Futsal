{% extends "base.html" %}

{% block page_content %}

{% include 'accounts/navbar.html' %}

<div class="d-flex justify-content-center text-center p-3 mt-5">
    <div class="card p-3" style="width: 23rem;">
        <form method="post" action="proses.php" class="form-signin">
          <h1 class="h3 mb-3 font-weight-normal p-3">DAFTAR</h1>

          <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus="" name="username">

          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus="" name="email">
          <label for="password" class="sr-only">Password</label>
          <input type="password"  class="form-control" placeholder="Password" required name="password">
          <div class="mb-3">
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit" name="register">Register</button>
        </form>
    </div>
</div>
