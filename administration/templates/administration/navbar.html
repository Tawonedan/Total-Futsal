          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Apakah Anda yakin ingin logout?')">Keluar</button>
        </form>
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark" href="{% url 'admin_dashboard' %}"> Admin | {{ user.Nama }}</a>

          <a class="btn btn-outline-success" href="{% url 'admin_profile' %}">Profil</a>
        </div>
      </div>
      <div class="nav-scroller py-2 mb-1 border-bottom border-top">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 text-dark" href="{% url 'admin_fields' %}">Data Lapangan</a>
          <a class="p-2 text-dark" href="{% url 'admin_report' %}">Laporan Keuangan</a>

        </nav>
