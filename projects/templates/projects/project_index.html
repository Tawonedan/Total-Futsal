{% extends "base.html" %}

{% block page_content %}

{% include 'accounts/navbar.html' %}

<h1>Projects</h1>

<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="float-right btn btn-outline-primary mt-1">Log out</button>
</form>

<h4 class="card-title mt-2">{{ user.username }}</h4>
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            {% if project.image %}
                <img class="card-img-top" src="{{ project.image.url }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
